	<title>越南棲旭橋</title>
	<center><h1>越南棲旭橋20年的比照</h1></center>
<p><strong>棲旭橋</strong>是越南首都河內的一座紅色木橋，位於市中心的還劍湖，連接湖中的小島，島上為玉山祠。</p>
<center>
<iframe frameborder="0" class="juxtapose" width="50%" height="667" src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=2ad3c1ba-182c-11ef-9396-d93975fe8866"></iframe>
</center>
<p>該橋建於1865年，共建15個橋孔及32個圓形橋腳。朝向東方太陽升起的方向，橋面如同彩虹。 1897年及1952年兩次重建。
</p>
